
<div class="player-list-container" >
	<ul class="player-list"  >
	    <li *ngFor="let player of players | async">
		<player [id]="player.id" [gmView]="true" ></player>
	    </li>
	    <li class="open-new-player" >
		<button (click)="openAddition()" *ngIf="!add">New Player</button>
		<div class="addition-form" *ngIf="add">
		    <p><label for="player-name" >Name:</label>
			<input type="text" name="player_name" id="player-name" [(ngModel)]="playerSummary.name" >
		    </p>
		    <p>
			<button (click)="cancelAddition()" >Cancel</button>
			<button (click)="saveAddition()" >Save</button>
		    </p>
		</div>
	    </li>
	</ul>
	
    </div>
