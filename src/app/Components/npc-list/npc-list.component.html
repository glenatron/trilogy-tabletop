<div class="npc-list-container" >

    <ul class="npc-list" >
	<li class="npc" *ngFor="let npc of liveNPCs | async" >
	    <npc [id]="npc.id" ></npc>
	</li>
	<li class="create" *ngIf="creating" >
	    <npc></npc>
	</li>
	<li class="npc" *ngIf="!creating">
	    <button (click)="createNPC()" >Create NPC</button>
	</li>
    </ul>
</div>
